<div class="py-5">
  <div class="row ">
    <div class="jumbotron col-md-6 mx-auto bg-dark">
      <div class="jumbotron bg-white">
        <div class="card-header bg-white">
          <h3 class="mb-0">Register Admin</h3>
        </div>
        <div class="card-body bg-white ">
          <form (submit)="registerAdmin()" class="form-group">
            <div class="form-group">
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="phone" name="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
                required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="passwordConfirm" name="passwordConfirm"
                placeholder="PasswordConfirm" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="userPassword" name="userpassword"
                placeholder="Your Password" required>
            </div>
            <div class="custom-file mb-3">
              <input type="file" class="custom-file-input" id="inputGroupFile01" name="image"
                aria-describedby="inputGroupFileAddon01" (change)="selectImage($event)">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
            <button type="submit" class="btn btn-success float-right">Add Admin</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
