<div class="py-5">
  <div class="row ">
    <div class="jumbotron col-md-6 mx-auto bg-dark">
      <div class="jumbotron bg-white">
        <div class="card-header bg-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body bg-white ">
          <form (submit)="loginUser()" class="form-group">
            <div class="form-group">
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
                required>
            </div>
            <button type="submit" class="btn btn-success float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
